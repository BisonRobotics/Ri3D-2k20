			width: 828px;
			margin: 5px auto;
			border-collapse: collapse;
			box-shadow: 0px 3px 5px rgba(128,128,128, 0.4);
		}
	
		thead {
			background-color: #34495e;
			color: #fff;
		}
		thead>tr>th {
			padding: 8px 0;
		}
		tbody:before, tbody:after {
		  content: '';

		  height: 5px;
		}
		td {
			text-align: center;
			padding: 3px 0;
			font-size: 14px;
		}

			font-size: 14px;
			padding: 2px;

			text-align: center;

		.buttonContainer {
			width: 828px;
			margin: 10px auto;
		}
	
		.modal {
			position: fixed; 
			width: 1000px;
			min-height: 100px;
			top: 100px;
			left: 0; right: 0;
			margin: 0 auto;
			opacity: 1;
			background-color: #fff;
			transition: opacity 0.5s;
		}
	
		.shade {
			display: block;
			width: 200vw;
			height: 200vh;
			background-color: rgba(0,0,0,0.5);
			position: fixed;
			left: -50vw;
			top: -50vh;
			opacity: 1;
			transition: opacity 0.5s;
		}
	
		.shade.hide, .modal.hide {
			opacity: 0;
		}
	
		.shade.behind, .modal.behind {
			z-index: -5;
		}
	
		.modal > div {
			background-color: #34495e;
			color: #fff;
			text-align: center;
			padding: 10px;
			z-index: 10;
		}
	
		.close {
			position: absolute;
			display: inline-block;
			right: 15px;
			cursor: pointer;
			color: #ccc;
			transition: color 0.15s;
		}
	
		.close:hover {
			color: #fff;
		}
		pre {
			padding: 0 20px;
			font-size: 14px;
			font-family: 'Source Code Pro', monospace !important;
		}
	
		button {
			background-color: #2980b9;
			border: none;
			padding: 7px 12px;
			border-radius: 4px;
			color: #fff;
			cursor: pointer;
			font-size: 12px;
			transition: background-color 0.25s
		}
	
		button:hover {
			background-color: #3498db;
		}
	
		button:focus {
			outline: none;
		}
	
		td > button {
			background-color: #e74c3c;
		}
	
		td > button:hover {
			background-color: #f85a4b;
		}
