	<nav class="navbar navbar-dark fixed-top bg-primary flex-md-nowrap p-0 shadow">

			<div class="nav-link text-light">
			Robot: <span id="robotstate">Unknown state</span> @ <span id="robotAddress">disconnected</span>
		</div>

		<div class="nav-item">
			<div class="nav-link text-light">
				Network Tables: <span id="connectstate">Unknown state</span>
			</div>

			<div class="nav-link text-light">
				Autonomous: <span id="autonomous"></span>
			</div>

	<div class="container-fluid text-light">
		<div class="row">
			<div class="col-2 bg-secondary sidebar text-light">
				<div class="sidebar-sticky" id="ntSidebar"></div>
			</div>

			<div id="centerDiv" role="main" class="col-8">
				<span id="posX">X posiiton</span>
				<span id="posY">Y posiiton</span>
				
				
				<img src="blueHalf.png" class="image_fill"/>

			</div>

			<div class="col-2 bg-secondary sidebar text-light">
				<div class="sidebar-sticky">
					<img src="2019vert.png" id="fieldImage" class="image_fill"/>

					<div class="btn-group btn-group-toggle" data-toggle="buttons" id="fieldColor">
						<label class="btn btn-primary active">
						    <input type="radio" name="fieldColor" id="colorBlue" autocomplete="off" checked value="" >Blue
						</label>
						<label class="btn btn-danger">
						    <input type="radio" name="options" id="colorRed" autocomplete="off" value="flipped" >Red
						</label>
					</div>

					<div class="btn-group btn-group-toggle" data-toggle="buttons" id="fieldYear" style="display: none">
						<label class="btn active">
						    <input type="radio" name="options" id="year2019" autocomplete="off" checked value="2019">2019
						</label>
						<label class="btn >
						    <input type="radio" name="options" id="year2018" autocomplete="off" value="2018">2018
						</label>
					</div>
					<a href="paths.html">
						<button type="button" class="btn btn-dark">Path Planning</button>
					</a>
				</div>
			</div>
